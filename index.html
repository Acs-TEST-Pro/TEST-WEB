<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Firestore サンプル</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Firestoreにデータを書き込む例</h1>
  <button onclick="addQualification()">資格を追加</button>

  <script>
    // 1. Firebase初期化設定（あなたの設定に置き換えてください）
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 2. Firestoreに資格を追加する関数
    function addQualification() {
      const qualificationName = prompt("追加する資格名を入力してください");
      if (!qualificationName) return alert("資格名が必要です");
      db.collection("qualifications").add({
        name: qualificationName,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("資格を追加しました！");
      }).catch(error => {
        alert("エラー: " + error.message);
      });
    }
  </script>
</body>
</html>
