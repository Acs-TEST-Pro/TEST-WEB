<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>資格学習ポータル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      margin-top: 0;
    }

    a.button {
      display: inline-block;
      margin-top: 10px;
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 4px;
    }

    a.button:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>📘 資格学習ポータル</h1>
  <p>自分のスキルを可視化し、効率よく学習しよう</p>
</header>

<main>

  <div class="card">
    <h2>📂 ITパスポート</h2>
    <p>ITパスポートの基礎資料や練習問題です。</p>
    <a class="button" href="https://drive.google.com/drive/folders/YOUR_FOLDER_ID" target="_blank">資料を開く</a>
  </div>

  <div class="card">
    <h2>📂 簿記3級</h2>
    <p>簿記3級のスライド、Excel問題集、過去問リンクなどをまとめています。</p>
    <a class="button" href="https://drive.google.com/drive/folders/YOUR_FOLDER_ID" target="_blank">資料を開く</a>
  </div>

  <div class="card">
    <h2>📝 学習記録フォーム</h2>
    <p>毎日の学習内容を記録して、進捗を可視化しましょう。</p>
    <a class="button" href="https://forms.gle/YOUR_FORM_ID" target="_blank">記録フォームへ</a>
  </div>

  <div class="card">
    <h2>📊 進捗チェックリスト</h2>
    <p>Googleスプレッドシートで進捗を管理できます。</p>
    <a class="button" href="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID" target="_blank">進捗表を見る</a>
  </div>

</main>

<footer>
  &copy; 2025 資格学習ポータル - 作成者：あなたの名前
</footer>

</body>
</html>
